<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grad Umrechnung</title>
</head>
<body>

    <script>
        function conversion(degrees){
            var radian = degrees * (Math.PI / 180)
            document.write(radian)
        }
        conversion(90)




    </script>
    
</body>
</html>
