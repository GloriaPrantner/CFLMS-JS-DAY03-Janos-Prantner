<body>
	<script>
		function calculate (width , height , depth) {

			var area = width * height

			var volume = width * height * depth

			return "The area of the box is:" + area + "<br>" + "The volume of the box is: " + volume + "<br>";
			}

			document.write(calculate(3, 3, 4))

			document.write(calculate(10, 15, 20))

	</script>
	
</body>
