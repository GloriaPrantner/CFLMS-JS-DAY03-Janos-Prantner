<body>

    <script>
        var numbs = [1,3,7,10,2];
        function multiplier(numbs){
            var multi = 1
            for(var i=0; i<numbs.length; i++){
                 multi*=numbs[i];
            }
            //document.write(multi);
            return multi
        }
        document.write (multiplier(numbs))





    </script>
    
</body>
